<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
</head>

<body>
    <!--密碼的type應該是password，這裡只是為了測試才用 text-->
    <input type="text" placeholder="請輸入密碼" id="inputPassword">
    <input type="button" value="檢查" id="buttonCheck">
    <span id="spanResult"></span>

    <script type="module">
        import { passwordCheck } from './scripts/homework.js';
        const btnCheck = document.querySelector('#buttonCheck');
        btnCheck.addEventListener('click', () => {
            const inpPwd = document.querySelector('#inputPassword');
            console.log(inpPwd.value)
            const spnResult = document.querySelector('#spanResult');
            let errorMessage = "密碼格式錯誤";
            if (passwordCheck(inpPwd.value)) {
                errorMessage = "密碼格式正確";
            }
            spnResult.textContent = errorMessage;

        })


    </script>
</body>

</html>
